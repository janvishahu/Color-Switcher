<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>

<link rel="stylesheet" href="style.css">

</head>

<body>

        <div class="container">
            <h1>Color Scheme Switcher</h1>
                <span style="font-size:25px;">
                    Try clicking on one of the colors below to change the background color of this page!
                </span>

                <div class="sec_container">
                    <div class="button" id="blue" style="background-color: #b0edef;">Click Me</div>
                    <div class="button" id="green" style="background-color:#c9c0ba;">Click Me</div>
                    <div class="button" id="purple" style="background-color: #f3dae1;">Click Me</div>
                    <div class="button" id="lightgreen" style="background-color: #aefdae;">Click Me</div>
                    <div class="button" id="yellow" style="background-color:#f7ea8e;">Click Me</div>
                </div>
        </div>

    <script src="colorSwitcher.js"></script>

</body>
</html>
